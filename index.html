<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <title>Movie App</title>
  </head>
  <body>
    <header>
      <form id="form">
        <input type="text" id="search" class="search" placeholder="جستجو" />
      </form>
    </header>
    <section class="hiro-section" id="hiro-section-img">
      <div id="hiro-div">
        <div class="hiro-title">
            <h2>خوش آمدید.</h2>
            <h3>میلیون‌ها فیلم، برنامه تلویزیونی و مردم که باید کشف شوند. اکنون کاوش کنید.</h3>
        </div>
        <div class="hiro-search">
            <form action="">
                <input type="text" placeholder="جستجو" id="hiro-search-input" />
            </form>
        </div>
      </div>
    </section>
    <main>
      <div id="main"></div>
      <div id="load-more-container">
          <button id="nextPage">Next Page</button>
        <button id="previousPage">Previous Page</button>
        <span id="currentPage"> Page 1</span>
      </div>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
